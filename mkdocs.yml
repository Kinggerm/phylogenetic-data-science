site_name: Phylogenetic Data Science
repo_url: https://github.com/eaton-lab/phylogenetic-data-science
edit_uri: edit/master/docs/

theme: 
  name: material
  palette:
    - scheme: slate
      # primary: teal
      # accent: orange
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - scheme: default
      # primary: teal
      # accent: orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
  favicon: docs/images/favicon.ico
  icon:
    logo: material/library

  features:
    - navigation.instant
    - navigation.tracking
    # - toc.integrate             # right-hav is always in toc
    - search.highlight
    - search.suggest    
    # - navigation.indexes
    # - navigation.sections
    # - navigation.expand
    # - navigation.tabs.sticky

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js

extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  # version:
    # provider: mike

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search

nav:
  - About/Ethos: index.md
  - Installation/Software: installation.md
  - Python Bootcamp: 
    - Python Introduction: bootcamp/python-introduction.md
    - Python Style Guide: bootcamp/python-style-guide.md
    - Python Data Science: python-datascience.md
    - Jupyter and Binder: jupyter-and-binder.md
    - Jit compilation: jit-compile.md
    - Packaging: packaging.md

  - Introduction (Ch. 1-4):
    - 1 - Trees as data:
      - 1.1 - Introduction: chapter-1/1.1-introduction.md
      - 1.2 - Tree Thinking: chapter-1/1.2-tree-thinking.md
      - 1.3 - Visualization: chapter-1/1.3-visualization.md
      - 1.4 - Code - Tree class: chapter-1/1.4-code-tree-class.md
